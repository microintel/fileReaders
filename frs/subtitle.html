<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT Text</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg: #f0f0f0;
            --t: #333;
            --cbg: #fff;
            --s: rgba(0, 0, 0, 0.1);
            --b: #ddd;
        }
        body.dark {
            --bg: #2c2c2c;
            --t: #f0f0f0;
            --cbg: #3c3c3c;
            --s: rgba(0, 0, 0, 0.3);
            --b: #555;
        }
        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--t);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .h {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 0;
        }
        .b {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--t);
        }
        .b:hover {
            color: #4CAF50;
        }
        #i {
            display: none;
        }
        .l {
            display: inline-block;
            background: var(--cbg);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0 2px 5px var(--s);
            transition: background 0.3s, transform 0.2s;
        }
        .l:hover {
            transform: translateY(-2px);
        }
        #o {
            flex-grow: 1;
            background: var(--bg);
            padding: 25px;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.1em;
            margin: 0 0px 0px;
        }
        #o.p {
            text-align: center;
            display: flex;
            margin:0;
            align-items: center;
            justify-content: center;
            color: #888;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            .l { width: 40px; height: 40px; font-size: 1.2em; }
            #o { font-size: 1em; padding: 15px; margin: 0 10px 10px; }
        }
    </style>
</head>
<body>
    <div class="h">
        <h1>Subtitle File</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
            <label for="i" class="l"><i class="fas fa-file-import"></i></label>
            <button class="b" id="t"><i class="fas fa-moon"></i></button>
        </div>
    </div>
    <input type="file" id="i" accept=".srt">
    <pre id="o" class="p"> output nk.</pre>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('t');
            const body = document.body;
            const themeIcon = themeToggleBtn.querySelector('i');
            const outputElement = document.getElementById('o');
            const fileInput = document.getElementById('i');

            const DB_NAME = 'misrtfile';
            const DB_VERSION = 1;
            const STORE_NAME = 'srt_data';

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                if (savedTheme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                }
            }

            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark');
                const isDark = body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : '');
                themeIcon.classList.toggle('fa-sun', isDark);
                themeIcon.classList.toggle('fa-moon', !isDark);
            });

            function openDb() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);

                    request.onupgradeneeded = event => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        }
                    };

                    request.onsuccess = event => {
                        resolve(event.target.result);
                    };

                    request.onerror = event => {
                        console.error('IndexedDB error:', event.target.errorCode);
                        reject(event.target.errorCode);
                    };
                });
            }

            async function saveFileContent(content) {
                try {
                    const db = await openDb();
                    const tx = db.transaction(STORE_NAME, 'readwrite');
                    const store = tx.objectStore(STORE_NAME);
                    
                  
                    await new Promise(resolve => {
                        const clearRequest = store.clear();
                        clearRequest.onsuccess = resolve;
                    });
                    
                   
                    store.add({ id: 1, text: content });
                    await tx.complete;
                } catch (error) {
                    console.error('Error saving to IndexedDB:', error);
                }
            }

            async function loadLastFile() {
                try {
                    const db = await openDb();
                    const tx = db.transaction(STORE_NAME, 'readonly');
                    const store = tx.objectStore(STORE_NAME);
                    const request = store.get(1);

                    request.onsuccess = () => {
                        const result = request.result;
                        if (result && result.text) {
                            outputElement.textContent = result.text;
                            outputElement.classList.remove('p');
                        }
                    };
                } catch (error) {
                    console.error('Error loading from IndexedDB:', error);
                }
            }

            fileInput.addEventListener('change', e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = e => {
                    const data = e.target.result;
                    const lines = data.split('\n');
                    let extractedText = '';
                    let index = 1;
                    for (let s of lines) {
                        s = s.trim();
                        if (!s.includes('-->') && isNaN(parseInt(s)) && s !== '') {
                            extractedText += index + ". " + s + '\n\n';
                            index++;
                        }
                    }
                    const trimmedText = extractedText.trim();
                    outputElement.textContent = trimmedText || "No readable dialogue found.";
                    outputElement.classList.toggle('p', !trimmedText);
                    
                    saveFileContent(trimmedText);
                };
                reader.readAsText(file);
            });

            loadLastFile();
        });
    </script>
</body>
</html>
